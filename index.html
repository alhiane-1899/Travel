<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel - Website Design Using Html And Css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- start header -->
    <header class="header">
        <div class="container">
            <div class="header-row">
                <a href="#" class="brand"><span>T</span>ravel</a>
                <nav>
                    <input type="checkbox" id="nav-input">
                    <label for="nav-input" class="nav-btn"></label>
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Book</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Review</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="header-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- start home -->
    <section class="home">
        <div class="container">
            <video class="home-video" muted autoplay loop>
                <source src="videos/vid-1.mp4" type="video/mp4">
            </video>
            <div class="home-text">
                <h1>ADVENTURE IS WORTHWHILE</h1>
                <p>Dicover New Places With Us, Adventure Awaits</p>
                <a href="#" class="btn">Discover More</a>
            </div>
        </div>
    </section>
    <!-- end home -->
</body>
</html>
